      var params = {
        appName: "graphing",
        width: window.screen.width - 100,
        height: window.screen.height - 150,
        showToolBar: true,
        showAlgebraInput: true,
        showMenuBar: true,
      };
      var applet = new GGBApplet(params, true);
      window.addEventListener("load", function () {
        applet.inject("ggb-element");
      });
